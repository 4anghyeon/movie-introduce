<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>영화 소개 페이지</title>
        <script defer src="js/tmdb.js" ></script>
        <script defer src="js/helper.js" ></script>
        <script defer src="js/index.js" ></script>
        <link rel="stylesheet" href="css/recently-movie.css" />
        <link rel="stylesheet" href="css/popular-movie.css" />
        <link rel="stylesheet" href="css/search-result.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <header class="header">
            <form id="inputForm">
                <input type="text" id="searchInput" placeholder="제목으로 검색하세요" />
            </form>
        </header>
        <main>
            <article class="movie-main">
                <!-- 최신 영화 표시-->
                <div id="recentMovieContainer"></div>
                <ul id="dotButtonContainer"></ul>
            </article>
            <article id="popularMovieArticle" class="card-slide-article movie-main">
                <h1>사용자가 주목하는 영화</h1>
                <div id="popularMovieContainer" class="card-slide-container"></div>
                <div id="popularSlideButtonContainer" class="card-slider-button-container">
                    <button class="left-move-button"> < </button>
                    <button class="right-move-button"> > </button>
                </div>
            </article>
            <article id="topRatedMovieArticle" class="card-slide-article movie-main">
                <h1>높은 평점의 영화</h1>
                <div id="topRatedMovieContainer" class="card-slide-container"></div>
                <div id="topRatedSlideButtonContainer" class="card-slider-button-container">
                    <button class="left-move-button"> < </button>
                    <button class="right-move-button"> > </button>
                </div>
            </article>
            <article>
                <div id="searchResultContainer" style="min-height: 90vh; display: none">
                </div>
            </article>
        </main>
        <div id="modal">
            <header class="modal-title">
                <h1 id="modalMovieTitle"></h1>
                <button onclick="hideModal()">X</button>
            </header>
            <div class="modal-container">
                <div>
                    <img id="modalMovieImage" alt="movie image" src=""/>
                    <div style="display: flex">
                        <span>⭐️ 평점:<span id="modalMovieRating"></span>/ 10</span>
                        <span>🗓️ 개봉일:<span id="modalMovieDate"></span></span>
                    </div>
                    <h3 id="modalMovieShort"></h3>
                    <p id="modalMovieOverview"></p>
                </div>
            </div>
        </div>
        <div id="shadow"></div>
    </body>
</html>
